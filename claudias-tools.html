<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudias Tool Übersicht</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="cs-tools.css">
</head>
<body>
  <!-- Hamburger Button nur für Mobil -->
  <button id="mobileMenuBtn" onclick="toggleMobileMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="sidebar" id="sidebar">
    <h2>Tools Übersicht</h2>
    <button onclick="loadTool('number-converter/text-converter-1.1.html')">
      <i class="fas fa-sort-numeric-down"></i> <span class="text">Number Converter</span>
    </button>
    <button onclick="loadTool('img-downloader/img-downloader-v2.2.html')">
      <i class="fas fa-image"></i> <span class="text">Bild Downloader</span>
    </button>
    <button onclick="loadTool('tagesdealgenerator/dailydeal-with-csv-2.8.html')">
      <i class="fas fa-bolt"></i> <span class="text">Tagesdeal Generator</span>
    </button>
    <button onclick="loadTool('webp-converter.html')">
      <i class="fas fa-arrows-rotate"></i> <span class="text">WEBP Converter</span>
    </button>
    <button onclick="loadTool('bf-overview/blackfriday-overview.html')">
      <i class="fas fa-eye"></i> <span class="text">Black Friday Overview</span>
    </button>
  </div>

  <!-- Desktop Toggle Button -->
  <button id="toggleSidebarBtn" onclick="toggleSidebar()">
    <i class="fas fa-angle-left"></i>
  </button>

  <iframe id="toolFrame" class="content" src="number-converter/text-converter-1.1.html"></iframe>

  <script>
     function loadTool(path) {
    document.getElementById('toolFrame').src = path;
    closeMobileMenu(); // Menü schliessen auf Mobil
  }

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const icon = document.querySelector('#toggleSidebarBtn i');
    sidebar.classList.toggle('collapsed');
    icon.classList.toggle('fa-angle-left');
    icon.classList.toggle('fa-angle-right');
  }

  function toggleMobileMenu() {
    document.getElementById('sidebar').classList.toggle('mobile-open');
  }

  function closeMobileMenu() {
    document.getElementById('sidebar').classList.remove('mobile-open');
  }

  // ⬇️ Hier kommt dein Window Resize Fix
  window.addEventListener('resize', function () {
    const sidebar = document.getElementById('sidebar');

    // Wenn Fenster breiter als 768px wird (Desktop), entferne mobile Klasse
    if (window.innerWidth > 768) {
      sidebar.classList.remove('mobile-open');
    }
  });
  </script>
</body>
</html>
