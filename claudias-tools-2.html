<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Claudias Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; }
    #sidebar { width: 260px; background-color: #f5f5f5; border-right: 1px solid #ccc; padding: 1rem; overflow-y: auto; }
    #sidebar li { cursor: pointer; padding: 0.75rem; margin-bottom: 0.5rem; background: #fff; border: 1px solid #ddd; border-radius: 4px; }
    #sidebar li:hover { background: #eee; }
    #tool-container { flex: 1; padding: 1rem; overflow-y: auto; }
  </style>
</head>
<body>

  <nav id="sidebar">
    <h2>ðŸ”§ Claudias Tools</h2>
    <ul>
      <li onclick="loadTool('img-downloader/img-downloader-v2.2.html', 'img-downloader/styles.css', 'img-downloader/img-downloader.js')">ðŸ–¼ Bild-Downloader</li>
      <li onclick="loadTool('number-converter/text-converter-1.1.html', 'number-converter/styles.css', 'number-converter/converter.js')">ðŸ”¢ Number Converter</li>
    </ul>
  </nav>

  <div id="tool-container">
    <p>WÃ¤hle links ein Tool aus.</p>
  </div>

  <script>
    function loadTool(htmlPath, cssPath, jsPath) {
      // HTML laden
      fetch(htmlPath)
        .then(response => response.text())
        .then(html => {
          document.getElementById('tool-container').innerHTML = html;

          // CSS nachladen
          if (cssPath) {
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = cssPath;
            document.head.appendChild(cssLink);
          }

          // JS nachladen
          if (jsPath) {
            const jsScript = document.createElement('script');
            jsScript.src = jsPath;
            jsScript.defer = true;
            document.body.appendChild(jsScript);
          }
        })
        .catch(err => {
          document.getElementById('tool-container').innerHTML = '<p style="color:red;">Tool konnte nicht geladen werden.</p>';
          console.error('Fehler:', err);
        });
    }
  </script>

</body>
</html>
