<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Claudias Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 260px;
      background-color: #f5f5f5;
      border-right: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: background 0.2s;
    }

    #sidebar li:hover {
      background-color: #e0e0e0;
    }

    #tool-container {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .tool-loader-message {
      color: #888;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <nav id="sidebar">
    <h2>ðŸ”§ Claudias Tools</h2>
    <ul>
      <li onclick="loadTool('img-downloader/img-downloader.html')">ðŸ–¼ Bild-Downloader</li>
      <li onclick="loadTool('number-converter/text-converter-1.1.html')">ðŸ”¢ Number Converter</li>
      <li onclick="loadTool('tagesdealgenerator/dailydeal-with-csv-2.8.html')">ðŸ›’ Tagesdeal Generator</li>
      <li onclick="loadTool('webp-converter.html')">ðŸ–¼ WebP Converter</li>
      <li onclick="loadTool('bf-overview/blackfriday-overview.html')">ðŸ–¤ Black Friday Ãœbersicht</li>
    </ul>
  </nav>

  <main id="tool-container">
    <p class="tool-loader-message">WÃ¤hle links ein Tool aus, um es zu laden.</p>
  </main>

  <script>
    function loadTool(toolPath) {
      fetch(toolPath)
        .then(response => {
          if (!response.ok) {
            throw new Error("Seite konnte nicht geladen werden.");
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('tool-container').innerHTML = html;
          window.scrollTo(0, 0);
        })
        .catch(error => {
          document.getElementById('tool-container').innerHTML =
            '<p style="color:red;">Fehler beim Laden des Tools: ' + error.message + '</p>';
        });
    }
  </script>

</body>
</html>
