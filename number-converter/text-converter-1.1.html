<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlen konvertieren leicht gemacht</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="data:,">
	    <script src="numberconverter.js" defer></script>
</head>
<body id="numberconverter">
<div id="content-outer">
    <div id="content-inner">
	<h1>Imagedownloader</h1>
        <div id="form-container">
            <textarea id="numberInput" placeholder="Unformatierte Zahlen hier eingeben"></textarea><br>
            <div id="sortAndLayoutDropDown">
				<select id="formatSelect">
					<option value="comma">Mit Komma getrennt</option>
					<option value="pipe">Mit || getrennt</option>
					<option value="commaAndEmptySpace">Mit Komma und Leerschlag getrennt</option>
				</select>
				<select id="sortSelect">
					<option value="">Kein Sortierparameter</option>
					<option value="salescount+desc">Sortieren nach Topseller</option>
					<option value="availability+asc">Sortieren nach Verfügbarkeit</option>
					<option value="available_price+asc">Sortieren nach Preis (aufsteigend)</option>
					<option value="available_price+desc">Sortieren nach Preis (absteigend)</option>
				</select>
			</div>
			<div class="button-area">
				<button onclick="convert()">Konvertieren <i class="fas fa-sync"></i></button>
				<button class="search" onclick="createSearchLink()">Search Link generieren <i class="fas fa-link"></i></button>
				<button class="red" onclick="resetConverter()">Zurücksetzen <i class="fas fa-undo"></i></button>
			</div>
			<div class="output-boxes">
            <textarea id="output" onclick="copyToClipboard(this)" readonly></textarea><br>
            <textarea id="searchLinkOutput" onclick="copyToClipboard(this)" readonly style="display:none;"></textarea>
			</div>
            <a id="searchLink" href="#" target="_blank">Suchlink öffnen</a>
        </div>
		<div id="historyContainer">
			<div class="historyContainer-top">
				<h3>Konvertierungshistorie</h3>
				<button class="red clearhistory" onclick="clearHistory()">Historie löschen <i class="fas fa-trash-alt"></i></button>
			</div>
			<table id="conversionHistoryTable">
				<thead>
					<tr>
						<th>Zeitstempel</th>
						<th>Ursprungseingabe</th>
						<th>Konvertierte Ausgabe</th>
						<th>Aktion</th>
					</tr>
				</thead>
				<tbody id="conversionHistory"></tbody>
			</table>
		</div>
    </div>
</div>
<div id="popupMessage"></div>	
</body>
</html>
