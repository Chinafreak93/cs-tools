<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudias Tool Übersicht</title>
  <link rel="stylesheet" href="cs-tools.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Tools Übersicht</h2>
    <button onclick="loadTool('img-downloader/img-downloader-v2.2.html')">🖼️ <span class="text">Bild Downloader</span></button>
    <button onclick="loadTool('number-converter/text-converter-1.1.html')">🔢 <span class="text">Number Converter</span></button>
    <button onclick="loadTool('tagesdealgenerator/dailydeal-with-csv-2.8.html')">💥 <span class="text">Tagesdeal Generator</span></button>
    <button onclick="loadTool('webp-converter.html')">🔄 <span class="text">WEBP Converter</span></button>
  </div>

  <button id="toggleSidebarBtn" onclick="toggleSidebar()"><</button>

  <iframe id="toolFrame" class="content" src="number-converter/text-converter-1.1.html"></iframe>

  <script>
    function loadTool(path) {
      document.getElementById('toolFrame').src = path;
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const btn = document.getElementById('toggleSidebarBtn');
      sidebar.classList.toggle('collapsed');
      btn.innerText = sidebar.classList.contains('collapsed') ? '>' : '<';
    }
  </script>
</body>
</html>
